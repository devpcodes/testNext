{};                if (typeof LabCI.AbstractPageObj === 'undefined') $.loadScript('js/lib/combined/core.2.0.2.js');                if (typeof APP_CONFIG === 'undefined') {                    $.loadScript('/js/constant.js');                    $.loadCSS('css/common_1.0.3.css');                }                if (typeof LabCI.WP.AppUtils === 'undefined') $.loadScript('js/apputils.js');                $.loadScript('js/pagingbar.js');                var lang = LabCI.WP.AppUtils.getLang();                // 3rd Party Libraries                if (Date.CultureInfo === undefined) $.loadScript('js/misc/date.js', true);                if (typeof JSON === 'undefined') $.loadScript('js/misc/json2.js');                if (typeof NumberFormat === 'undefined') $.loadScript('js/misc/numberformat.js');                //page specific object...                $.loadScript('js/apputils.js');                // SSChart                $.loadScript('js/lib/sschart/jquery.cookies.2.2.0.min.js');                $.loadScript('js/lib/sschart/jquery.ui.sschart.js');                $.loadScript('js/lib/sschart/jquery.ui.compareChart.js');                $.loadScript('js/lib/sschart/helpers.js');                $.loadScript('js/lib/sschart/helpersVAP-002.js');                $.loadScript('js/lib/financialdataformat.js');                if (lang === 'zh_HK') $.loadScript('js/lib/sschart/TALabels_zh_HK.js');                else if (lang === 'zh_CN') $.loadScript('js/lib/sschart/TALabels_zh_CN.js');                else $.loadScript('js/lib/sschart/TALabels_en.js');                // Sector Heatmap PageObj & Resources                $.loadCSS('css/ah.css');                $.loadScript('js/ah.js');                if (lang === 'zh_HK') {                    $.loadScript('js/commonrc_zh_HK.js');                    $.loadScript('js/ah_zh_HK.js');                } else if (lang === 'zh_CN') {                    $.loadScript('js/commonrc_zh_CN.js'); ><span></span></td>                            <td class="d_o ls_HKD Ashr_ls_HKD"></td>                            <td class="d_o ls_CNY Ashr_ls_CNY"></td>                            <td class="d_o nc Ashr_nc"></td>                            <td class="d_o pc Ashr_pc"></td>                        </tr>                    </tbody>                </table>                <div class="pagingbar discount" style="display: none"></div>                <div id="premium_title"></div>                <table class="resultbox premium">                    <thead>                        <tr class="headerrow m_o_tr">                            <th></th>                            <th colspan="12" class="header_flex">                                <div class="d_fl">                                    <span class="Hshr_title"></span><br />                                    <span class="ls_HKD"></span>                                </div>                                <div class="d_fm">                                    <span class="Hshr_nm"></span><br />                                    <span class="ahr"></span>                                </div>                                <div class="d_fr">                                    <span class="Ashr_title"></span><br />                                    <span class="ls_CNY"></span>                                </div>                            </th>                        </tr>                        <tr class="headerrow d_o">                            <th colspan="5" class="Hshr_title"></th>                            <th></th>                            <th colspan="6" class="Ashr_title"></th>                        </tr>                        <tr class="headerrow d_o">                            <th class="symbol"></th>                            <th class="nm"></th>                            <th class="ls"></th>                            <th class="nc"></th>
