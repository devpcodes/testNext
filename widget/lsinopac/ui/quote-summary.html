<script>
    (function ($) {
        $(function () {
            var _WP_PATH = '../';
            jQuery.loadScript = function (url, usecache) {
                jQuery.ajax({
                    url: _WP_PATH + url,
                    dataType: 'script',
                    async: false,
                    method: 'GET',
                    ifModified: usecache,
                });
            };
            jQuery.loadCSS = function (url) {
                if (document.createStyleSheet)
                    try {
                        document.createStyleSheet(_WP_PATH + url);
                    } catch (e) {}
                else if ($("head link[href='" + _WP_PATH + url + "']").length === 0)
                    $("<link rel='stylesheet' type='text/css' href='" + _WP_PATH + url + "'/>").appendTo($('head'));
            };
            var lang = LabCI.Utils.getURLParameter('lang');
            if (lang == null || lang == undefined || lang == '') {
                lang = 'zh_TW';
            }
            if (typeof LabCI.WP.QuoteChartPageObj === 'undefined') {
                //    $.loadCSS("css/ps.css");
                $.loadScript('js/quote-summary.js');
            }

            if (lang === 'zh_HK') $.loadScript('js/quote-summary_zh_HK.js');
            else if (lang === 'zh_CN') $.loadScript('js/quote-summary_zh_CN.js');
            else if (lang === 'en') $.loadScript('js/quote-summary_en.js');
            else $.loadScript('js/quote-summary_zh_TW.js');
        });
        // Turn on/off debug logger, default is off
        LabCI.Utils.CONSOLELOGGER.isdebug = true;
    })(jQuery);
</script>
